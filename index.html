<html>
    <head>
        <meta charset='utf-8'/>
        <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="stylesheets/styles.css"/>
        <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'/>

        <title>Static Backtester</title>
    </head>

    <body class="col-md-8 container col-centered">
        <header>
            <div>
                <h1>
                    Backtest Static Portfolios
                </h1>
            </div>
        </header>

        <div ng-app="portfolio">
            <!--add stocks to db-->
            <div ng-model="SecurityController" class="col-centered row section">
                <!--need text entry fields and collapsible div-->
                <p>Update or Add a security. Quandl code needed</p>
                <input type="text" ng-model="identifier" placeholder="Enter Quandl code">
                <input type="text" ng-model="ticker" placeholder="enter general ticker">
                <input type="text" ng-model="name" placeholder="enter name for security">
            </div>

            <!--add portfolio or change holdings to a portfolio-->
            <div>
                <!--text entry fields for this here-->
            </div>

            <!--choose portfolio and calculate-->
            <div>
                <!--choose name of portfolio and a button to calculate-->
            </div>

            <!--section for the chart-->
            <div ng-controller="PortfolioController">
                <!--add the chart div from Eve trading-->
                <div class="row section">
                    <div class="col-md-4"><strong>Choose a portfolio to backtest:</strong></div>
                    <div class="col-md-6">
                        <input type="text" ng-model="asyncSelected" placeholder="Search for portfolio"
                               typeahead="folio as folio.name for folio in getPortfolios()"
                               typeahead-wait-ms="1000" typeahead-loading="loadingPortfolios" class="form-control col-md-4">
                        <i ng-show="loadingPortfolios" class="glyphicon glyphicon-refresh"></i>
                    </div>
                </div>
                <div class="row section" ng-hide="!asyncSelected">
                        <div class="col-md-4">
                            <strong>The holdings in this portfolio:</strong>
                        </div>
                    <div class="col-md-6">
                        <div ng-repeat="holding in asyncSelected.holdings" class="row">
                            {{holding.weight}} of the portfolio is in {{holding.security.name}}
                        </div>
                    </div>
                </div>
                <div class="row section">
                <input type="text" ng-model="start_date" placeholder="yyyy-mm-dd">
                <input type="text" ng-model="end_date" placeholder="yyyy-mm-dd">
                <input type="number" ng-model="amount" placeholder="starting amount">
                <button ng-click="backtest()">Backtest</button>
                </div>
                <stock-chart data="data" class="col-centered col-md-6">

                </stock-chart>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="javascript/ui-bootstrap-tpls.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="http://techanjs.org/techan.min.js"></script>
        <script src="javascript/controllers.js"></script>

    </body>


</html>
